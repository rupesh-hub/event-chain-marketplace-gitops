apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-svc-deployment
  namespace: ecm
  labels:
    app: product-svc-deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-svc-deployment
  template:
    metadata:
      labels:
        app: product-svc-deployment
    spec:
      containers:
        - name: product-svc-deployment
          image: "rupesh1997/product-service:1.0.2"
          imagePullPolicy: Always
          ports:
            - containerPort: 8181
          env:
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  key: DEPLOYMENT_PROFILE
                  name: ecm-configs
            - name: EUREKA_PATH
              valueFrom:
                configMapKeyRef:
                  key: EUREKA_PATH
                  name: ecm-configs
            - name: SPRING_CONFIG_IMPORT
              valueFrom:
                configMapKeyRef:
                  key: SPRING_CONFIG_IMPORT
                  name: ecm-configs
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
