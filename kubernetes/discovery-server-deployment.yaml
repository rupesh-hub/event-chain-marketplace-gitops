apiVersion: apps/v1
kind: Deployment
metadata:
  name: discovery-server-deployment
  namespace: ecm
  labels:
    app: discovery-server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discovery-server-deployment
  template:
    metadata:
      labels:
        app: discovery-server-deployment
    spec:
      containers:
        - name: discovery-server-deployment
          image: "rupesh1997/discovery-server:1.0.0"
          imagePullPolicy: Always
          ports:
            - containerPort: 8071
          env:
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  key: DEPLOYMENT_PROFILE
                  name: ecm-configs

            - name: SPRING_CONFIG_IMPORT
              valueFrom:
                configMapKeyRef:
                  key: SPRING_CONFIG_IMPORT
                  name: ecm-configs

          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"