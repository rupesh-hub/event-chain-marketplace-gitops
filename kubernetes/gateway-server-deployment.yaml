apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-server-deployment
  namespace: ecm
  labels:
    app: gateway-server-deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-server-deployment
  template:
    metadata:
      labels:
        app: gateway-server-deployment
    spec:
      containers:
        - name: gateway-server-deployment
          image: "rupesh1997/gateway-server:1.0.0"
          imagePullPolicy: Always
          ports:
            - containerPort: 8072
          env:
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  key: DEPLOYMENT_PROFILE
                  name: ecm-configs

            - name: ALLOWED_CORS_ORIGINS
              valueFrom:
                configMapKeyRef:
                  key: ALLOWED_CORS_ORIGINS
                  name: ecm-configs

            - name: EUREKA_PATH
              valueFrom:
                configMapKeyRef:
                  key: EUREKA_PATH
                  name: ecm-configs

            - name: SPRING_CONFIG_IMPORT
              valueFrom:
                configMapKeyRef:
                  key: SPRING_CONFIG_IMPORT
                  name: ecm-configs

          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
