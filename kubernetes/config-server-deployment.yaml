apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server-deployment
  namespace: ecm
  labels:
    app: config-server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config-server-deployment
  template:
    metadata:
      labels:
        app: config-server-deployment
    spec:
      containers:
        - name: config-server-deployment
          image: "rupesh1997/config-server:1.0.0"
          imagePullPolicy: Always
          ports:
            - containerPort: 8071
          env:
            # Spring profile
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: ecm-configs
                  key: CONFIG_SERVER_PROFILE

            # GitHub credentials from secret
            - name: GIT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: git-credentials
                  key: username

            - name: GIT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: git-credentials
                  key: password

          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"