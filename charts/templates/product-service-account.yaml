{{- if .Values.product.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.product.serviceAccount.name }}
  labels:
    app: {{ .Values.product.serviceAccount.name }}
  {{- with .Values.product.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.product.serviceAccount.automount }}
{{- end }}
