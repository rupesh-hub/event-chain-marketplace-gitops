{{- if .Values.config.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.config.serviceAccount.name }}
  labels:
    app: {{ .Values.config.serviceAccount.name }}
  {{- with .Values.config.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.discovery.serviceAccount.automount }}
{{- end }}
