apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-product-service
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Chart.Name }}-product-service
spec:
  {{- if not .Values.product.autoscaling.enabled }}
  replicas: {{ .Values.product.replicas }}
  {{- end }}

  {{- with .Values.product.strategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}

  selector:
    matchLabels:
      app: {{ .Chart.Name }}-product-service

  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-product-service

    spec:
      serviceAccountName: {{ .Values.product.serviceAccount.name }}

      {{- with .Values.product.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      # INIT CONTAINER
      initContainers:
        - name: wait-for-order-service
          image: curlimages/curl:latest
          command:
            - sh
            - -c
            - |
              echo "Checking order service health at http://discovery-server:{{ .Values.discovery.service.port }}/actuator/health"
              until curl -f http://discovery-server:{{ .Values.discovery.service.port }}/actuator/health 2>/dev/null; do
                echo "Discovery server is unavailable - sleeping"
                sleep 5
              done
              echo "Discovery is up - starting gateway"

      containers:
        - name: {{ .Chart.Name }}-product-service
          image: "{{ .Values.product.image.repository }}:{{ .Values.product.image.tag | default "latest" }}"
          imagePullPolicy: {{ .Values.product.image.pullPolicy }}

          {{- with .Values.product.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          ports:
            - name: http
              containerPort: {{ .Values.product.service.targetPort }}
              protocol: TCP

          {{- with .Values.product.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          {{- with .Values.product.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          {{- with .Values.product.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          {{- with .Values.product.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          {{- with .Values.product.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}

      {{- with .Values.product.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.product.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.product.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.product.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
